<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <header>
            <h2>Agendamentos</h2>
        </header>

        <main>
            <form id="formAgendamento">
                <input type="text" id="nome" placeholder="Nome do cliente" required>
                <input type="text" id="cpf" placeholder="Digite o CPF"  required>
                <input type="date" id="data" required>
                <input type="time" id="hora" required>
                <textarea id="obs" placeholder="Observacoes" rows="4"></textarea>
                <button type="submit" class="btn-salvarAgendamento">Salvar</button>
                
            </form>
            <input type="text" id="filtro" placeholder="Filtrar por nome">
            <ul id="listaAgendamentos"></ul>
        </main>
    </div>
    <script>if (localStorage.getItem('logado') !== 'true'){
        window.location.href = 'login.html';
    }
    </script>
    <script src="agendamentos.css"></script>
    
</body>
</html>
