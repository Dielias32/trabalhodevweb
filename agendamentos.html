<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamentos</title>
  <link rel="stylesheet" href="style-agendamentoshtml.css" />
</head>
<body>

  <!-- Topo com filtro e botão + Novo -->
  <div class="topo-agendamentos">
    <h2>Agendamentos</h2>
    <button id="btnNovo" class="btn-novo">+ Novo</button>
  </div>

  <!-- Campo de filtro -->
  <input type="text" id="filtro" placeholder="Filtrar por nome..." />

  <!-- Tabela de agendamentos -->
  <table class="tabela-agendamentos">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>CPF</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Observações</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaAgendamentos">
      <!-- Preenchido via JavaScript -->
    </tbody>
  </table>

  <!-- Modal com formulário -->
  <div id="modalForm" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Novo Agendamento</h3>
      <form id="formAgendamento">
        <input type="text" id="nome" placeholder="Nome do cliente" required />
        <input type="text" id="cpf" placeholder="Digite o CPF" required />
        <input type="date" id="data" required />
        <input type="time" id="hora" required />
        <textarea id="obs" placeholder="Digite a observação" rows="4" required></textarea>

        <div class="modal-btn">
          <button type="submit" class="btn-salvarAgendamento">Salvar</button>
          <button type="button" id="btnCancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script JS -->
  <script src="agendamentos.js"></script>

</body>
</html>
